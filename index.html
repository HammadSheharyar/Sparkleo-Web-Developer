<!DOCTYPE html>
<html>
  <head>
    <title>Employee Management System</title>
    <!-- Add CSS link and viewport meta tag for responsive design -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <section id="nav-bar">
      <div class="cont-md">
        <nav>
          <a class="logo" href=""
            ><i class="fa-sharp fa-regular fa-star-sharp"></i> Sparkleo</a
          >
          <a class="nav-item" href="">Employee Management</a>
        </nav>
      </div>
    </section>
    <section class="cont-bottom">
      <!-- Employee Input Form -->
      <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="position">Position:</label>
        <input type="text" id="position" required />

        <button type="submit">Add</button>
        <button type="button" id="clearAll">Clear All</button>
      </form>
    </section>

    <!-- Current Employees List -->
    <ul id="currentEmployees"></ul>

    <!-- Add JavaScript file link -->
    <script src="app.js"></script>
  </body>
</html>
